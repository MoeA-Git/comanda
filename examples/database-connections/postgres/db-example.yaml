steps:
  - name: Read customers
    input:
      database: mydb
      sql: SELECT * FROM customers LIMIT 5
    model: gpt-4o
    action: analyze
    output: STDOUT

  - name: Insert new customer
    input: STDIN
    model: gpt-4o
    action: generate-sql
    output:
      database: mydb
      sql: INSERT INTO customers (first_name, last_name, email) VALUES ('John', 'Doe', 'john.doe@example.com')

  - name: Read updated customers
    input:
      database: mydb
      sql: SELECT * FROM customers WHERE email = 'john.doe@example.com'
    model: gpt-4o
    action: analyze
    output: STDOUT
